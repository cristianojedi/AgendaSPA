<h4>Cadastro de Contato</h4>
<hr />

<form novalidate (ngSubmit)="inserirContato()" [formGroup]="insereContatoForm">
  <div class="form-horizontal">

    <div class="alert alert-danger" *ngIf="errors.length > 0">
      <h3 id="msgRetorno">Alguma coisa deu errado!</h3>
      <ul>
        <li *ngFor="let erro of errors">{{ erro }}</li>
      </ul>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage.nome}">
      <label class="col-md-2 control-label">Nome</label>
      <div class="col-md-10">
        <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" formControlName="nome">
        <span class="text-danger" *ngIf="displayMessage.nome">
          <p [innerHTML]="displayMessage.nome"></p>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage.celular}">
      <label class="col-md-2 control-label">Celular</label>
      <div class="col-md-10">
        <input class="form-control" id="celular" type="text" placeholder="Celular (requerido)" formControlName="celular">
        <span class="text-danger" *ngIf="displayMessage.celular">
          <p [innerHTML]="displayMessage.celular"></p>
        </span>
      </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': displayMessage.email}">
      <label class="col-md-2 control-label">E-mail</label>
      <div class="col-md-10">
        <input class="form-control" id="email" type="text" placeholder="E-mail (requerido)" formControlName="email">
        <span class="text-danger" *ngIf="displayMessage.email">
          <p [innerHTML]="displayMessage.email"></p>
        </span>
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-4 col-md-offset-2">
        <button class="btn btn-success" id="btnInserirContato" type="submit" [disabled]="!this.insereContatoForm.valid" >Salvar</button>
      </div>
    </div>
  </div>

</form>
